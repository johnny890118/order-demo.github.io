<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>團購訂單</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="back">
    <div class="page">
      <div class="namediv">
        <input id="name" type="text" placeholder="請輸入貴賓姓名" />
      </div>
      <br />
      <div class="menu-group">
        <select id="menu">
          <option>男裝</option>
          <option>女裝</option>
        </select>
        <select id="menu2">
          <option>上衣</option>
          <option>下身</option>
          <option>外套</option>
        </select>
      </div>
      <br />
      <div class="numberdiv">
        <input id="number" type="text" placeholder="請輸入您想訂購的數量" />
      </div>
      <button class="btn" onclick="myfunction()">我要訂購</button>

      <button class="btn" onclick="myfunction2()">認識工廠</button>
    </div>
    <hr />
    <br />
    <div class="paperback">
      <div class="paper">
        <h3>您的訂單</h3>
        <div class="vipback">
          <br />
          <p id="vipname">顧客姓名 :</p>
          <p id="sex">服裝分類 :</p>
          <p id="kind">服裝類型 :</p>
          <p id="many">訂購數量 :</p>
          <p id="money">初步估價 :</p>
          <br />
        </div>
      </div>
      <br />
    </div>
  </div>
  <br />
</body>
